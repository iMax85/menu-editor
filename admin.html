<body>
  <div class="container p-0" style="max-width: 600px;">

      <select id="storeSelect" class="form-select fw-bold text-primary" onchange="loadStoreData()">

    <div class="card p-3 mb-3">
      <h6 class="fw-bold mb-3">ğŸ  åŸºæœ¬è³‡æ–™</h6>
      <div class="mb-2">
        <input type="text" id="storeName" class="form-control fw-bold" placeholder="åº—å®¶åç¨± (å¿…å¡«)">
        <input type="hidden" id="originalName"> </div>
      <div>
        <input type="text" id="storePhone" class="form-control" placeholder="è¯çµ¡é›»è©±">

    <div class="card p-3 mb-3">

        <h6 class="fw-bold m-0">ğŸ± èœå–®å…§å®¹</h6>
        <button class="btn btn-sm btn-outline-primary rounded-pill" onclick="addItemRow()">+ æ–°å¢å“é …</button>
      </div>
      <div id="menuContainer"></div>
    </div>

    <div class="bottom-bar d-flex gap-2">
      <button class="btn btn-danger flex-grow-1 rounded-pill" onclick="deleteStore()" id="btnDelete" style="display:none;">åˆªé™¤åº—å®¶</button>
      <button class="btn btn-success flex-grow-1 rounded-pill" onclick="saveStore()">å„²å­˜è®Šæ›´</button>
    </div>

    <div id="loading" class="position-fixed top-50 start-50 translate-middle bg-white p-3 rounded shadow text-center" style="display:none; z-index:999;">
      <div class="spinner-border text-primary"></div>

    </div>

  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = 'æ‚¨çš„_ç®¡ç†é é¢_LIFF_ID'; // âš ï¸ è«‹ç”³è«‹ä¸€å€‹æ–°çš„ LIFF ID çµ¦é€™å€‹é é¢
    const GAS_API_URL = 'æ‚¨çš„_GAS_API_URL'; // çµå°¾æ˜¯ /exec

    async function init() {
      showLoading(true);
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      
      // è¼‰å…¥åº—å®¶æ¸…å–®
      const res = await fetch(`${GAS_API_URL}?action=getStoreList`);
      const stores = await res.json();
      
      const select = document.getElementById('storeSelect');
      stores.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.text = s;
        select.add(opt);
      });
      showLoading(false);
    }

    // è¼‰å…¥ç‰¹å®šåº—å®¶è³‡æ–™
    async function loadStoreData() {
      const storeName = document.getElementById('storeSelect').value;
      const container = document.getElementById('menuContainer');
      const btnDelete = document.getElementById('btnDelete');
      
      container.innerHTML = ""; // æ¸…ç©º
      document.getElementById('originalName').value = "";
      
      if (storeName === "" || storeName === "NEW") {
        // æ–°å¢æ¨¡å¼
        document.getElementById('storeName').value = "";
        document.getElementById('storePhone').value = "";
        btnDelete.style.display = "none";
        if(storeName === "NEW") addItemRow(); // é è¨­çµ¦ä¸€è¡Œ
        return;
      }

      showLoading(true);
      // å‘¼å« API å–å¾—è©²åº—è©³ç´°è³‡æ–™
      const res = await fetch(`${GAS_API_URL}?action=getStoreDetail&store=${encodeURIComponent(storeName)}`);
      const data = await res.json(); // { phone: "...", menu: [{name, price}...] }
      
      document.getElementById('storeName').value = storeName;
      document.getElementById('originalName').value = storeName;
      document.getElementById('storePhone').value = data.phone;
      
      // æ¸²æŸ“èœå–®
      data.menu.forEach(item => addItemRow(item.name, item.price));
      
      btnDelete.style.display = "block";
      showLoading(false);
    }

    // æ–°å¢ä¸€è¡Œèœå–®è¼¸å…¥æ¡†
    function addItemRow(name = "", price = "") {
      const div = document.createElement('div');
      div.className = "d-flex gap-2 mb-2 align-items-center menu-row";
      div.innerHTML = `
        <input type="text" class="form-control fw-bold" placeholder="å“å" value="${name}">
        <input type="number" class="form-control text-center" placeholder="$" value="${price}" style="width: 80px;">
        <button class="btn btn-outline-danger btn-circle" onclick="this.parentElement.remove()">Ã—</button>
      `;
      document.getElementById('menuContainer').appendChild(div);
    }

    // å„²å­˜é‚è¼¯
    async function saveStore() {
      const name = document.getElementById('storeName').value.trim();
      const phone = document.getElementById('storePhone').value.trim();
      const oldName = document.getElementById('originalName').value;

      if (!name) { alert("è«‹è¼¸å…¥åº—å®¶åç¨±"); return; }

      let items = [];
      document.querySelectorAll('.menu-row').forEach(row => {
        const inputs = row.querySelectorAll('input');
        if (inputs[0].value.trim()) {
          items.push({ name: inputs[0].value.trim(), price: inputs[1].value.trim() });
        }
      });

      if (items.length === 0) { alert("è‡³å°‘è¦æœ‰ä¸€é …èœå–®"); return; }

      // æŒ‡ä»¤ï¼š/ADMIN_SAVE|èˆŠå|æ–°å|é›»è©±|JSON
      const cmd = `/ADMIN_SAVE|${oldName}|${name}|${phone}|${JSON.stringify(items)}`;
      await liff.sendMessages([{ type: 'text', text: cmd }]);
      liff.closeWindow();
    }

    // åˆªé™¤é‚è¼¯
    async function deleteStore() {
      const name = document.getElementById('originalName').value;
      if (!name) return;
      if (!confirm(`ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤ã€Œ${name}ã€çš„æ‰€æœ‰è³‡æ–™å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚`)) return;

      const cmd = `/ADMIN_DELETE|${name}`;
      await liff.sendMessages([{ type: 'text', text: cmd }]);
      liff.closeWindow();
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    init();
  </script>
