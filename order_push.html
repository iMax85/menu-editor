  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>

<body>
  <div class="container p-0">
    <div id="welcomeMsg" class="text-center mb-2 text-secondary small"></div>
    <h4 id="storeTitle" class="text-center fw-bold mb-3">ğŸ± è¼‰å…¥ä¸­...</h4>
    <div id="menuContainer"></div>
    <div id="loading" class="text-center py-5"><div class="spinner-border text-success"></div></div>
    <button id="submitBtn" class="btn submit-btn w-100 mt-2 shadow" onclick="submitOrder()" style="display:none;">é€å‡ºè¨‚å–®</button>
    <button id="cancelBtn" class="btn btn-outline-danger w-100 mt-3 border-0" onclick="cancelMyOrder()" style="display:none;">ğŸ—‘ï¸ å–æ¶ˆæˆ‘åœ¨é€™å®¶åº—çš„è¨‚å–®</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = '2008939522-yZK6Iyb6'; 
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyDcGGvYcChszNtJRFL-HLD7Tv8aUmICLiCi4b2xhhPLtKCnO_NiRUViyL6gbQyq80ELA/exec'; 

    const urlParams = new URLSearchParams(window.location.search);
    const storeNameParam = urlParams.get('store');
    const targetIdFromUrl = urlParams.get('targetId'); 

    let currentMenu = []; 

    // ================= åˆå§‹åŒ– =================
    async function init() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        // ä¿®æ­£: é€™è£¡ç¾åœ¨èƒ½æ‰¾åˆ° welcomeMsg äº†
        const welcomeEl = document.getElementById('welcomeMsg');
        if(welcomeEl) welcomeEl.innerText = `Hi, ${profile.displayName}`;

        if (storeNameParam) {
          document.getElementById('storeTitle').innerText = storeNameParam; 
          loadMenu(storeNameParam);
        } else {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('storeTitle').innerText = "âŒ ç¶²å€åƒæ•¸éŒ¯èª¤";
          alert("æ‰¾ä¸åˆ°åº—å®¶åç¨±ï¼Œè«‹å¾ LINE é‡æ–°é»æ“ŠæŒ‰éˆ•ã€‚");
        }

      } catch (err) {
        console.error('LIFF Error', err);
        alert('åˆå§‹åŒ–å¤±æ•—ï¼š' + err.message);
      }
    }

    async function loadMenu(store) {
      try {
        const res = await fetch(`${GAS_API_URL}?action=getMenu&store=${encodeURIComponent(store)}`);
        const data = await res.json();
        currentMenu = data;
        renderMenu(data);
      } catch (e) {
        document.getElementById('loading').style.display = 'none';
        alert("è®€å–èœå–®å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦ã€‚");
      }
    }

    function renderMenu(items) {
      // ä¿®æ­£: HTML ID å·²ç¶“æ”¹ç‚º menuContainerï¼Œé€™è£¡å¯ä»¥æ­£å¸¸é‹ä½œäº†
      const container = document.getElementById('menuContainer');
      container.innerHTML = "";
      
      if (items.length === 0) {
          container.innerHTML = "<p class='text-center text-muted'>æš«ç„¡èœå–®è³‡æ–™</p>";
      }

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = "card mb-2 shadow-sm";
        div.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-0">${item.name}</h5>
              <small class="text-muted">$${item.price}</small>
            </div>
            <div class="d-flex align-items-center gap-2">
              <input type="number" class="form-control" id="qty-${index}" value="0" min="0" style="width: 60px;">
              <input type="text" class="form-control" id="note-${index}" placeholder="å‚™è¨»" style="width: 80px; font-size: 12px;">
            </div>
          </div>
        `;
        container.appendChild(div);
      });

      // ä¿®æ­£ 3: è¼‰å…¥å®Œæˆå¾Œï¼Œéš±è—è½‰åœˆåœˆï¼Œé¡¯ç¤ºæŒ‰éˆ•
      document.getElementById('loading').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'block';
      document.getElementById('cancelBtn').style.display = 'block';
    }

    // ================= é€å‡ºè¨‚å–® =================
    async function submitOrder() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerText = "å‚³é€ä¸­...";

      try {
        let orders = [];
        let totalQty = 0;
        
        currentMenu.forEach((item, index) => {
          const qtyInput = document.getElementById(`qty-${index}`);
          const noteInput = document.getElementById(`note-${index}`);
          const qty = parseInt(qtyInput.value);
          
          if (qty > 0) {
            orders.push({
              item: item.name,
              price: item.price,
              qty: qty,
              note: noteInput.value
            });
            totalQty += qty;
          }
        });

        if (totalQty === 0) {
          alert("æ‚¨é‚„æ²’é¸æ“‡ä»»ä½•é¤é»å–”ï¼");
          submitBtn.disabled = false;
          submitBtn.innerText = "é€å‡ºè¨‚å–®";
          return;
        }

        const profile = await liff.getProfile();
        const context = liff.getContext();

        let finalTargetId = targetIdFromUrl;
        
        if (!finalTargetId) {
           if (context && (context.type === 'group' || context.type === 'room')) {
               finalTargetId = context.groupId || context.roomId;
           } else {
               finalTargetId = profile.userId;
           }
        }

        const payload = {
          action: "direct_order",
          targetId: finalTargetId,
          userId: profile.userId,
          displayName: profile.displayName,
          storeName: storeNameParam,
          orders: orders
        };

        await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        alert("âœ… é»é¤æˆåŠŸï¼");
        liff.closeWindow();

      } catch (err) {
        alert("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message);
        submitBtn.disabled = false;
        submitBtn.innerText = "é€å‡ºè¨‚å–®";
      }
    }

    // ä¿®æ­£ 4: è£œä¸Šå–æ¶ˆè¨‚å–®çš„å‡½å¼
    async function cancelMyOrder() {
        if(!confirm("ç¢ºå®šè¦å–æ¶ˆæ‚¨åœ¨é€™å®¶åº—çš„æ‰€æœ‰è¨‚å–®å—ï¼Ÿ")) return;
        
        const btn = document.getElementById('cancelBtn');
        btn.disabled = true;
        btn.innerText = "å–æ¶ˆä¸­...";

        try {
            const profile = await liff.getProfile();
            const context = liff.getContext();
            
            let finalTargetId = targetIdFromUrl;
            if (!finalTargetId) {
                if (context && (context.type === 'group' || context.type === 'room')) {
                    finalTargetId = context.groupId || context.roomId;
                } else {
                    finalTargetId = profile.userId; 
                }
            }

            const payload = {
                action: "cancel_order",
                targetId: finalTargetId,
                userId: profile.userId,
                storeName: storeNameParam
            };

            await fetch(GAS_API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });

            alert("ğŸ—‘ï¸ å·²é€å‡ºå–æ¶ˆè«‹æ±‚ï¼");
            liff.closeWindow();

        } catch (err) {
            alert("âŒ å–æ¶ˆå¤±æ•—ï¼š" + err.message);
            btn.disabled = false;
            btn.innerText = "ğŸ—‘ï¸ å–æ¶ˆæˆ‘åœ¨é€™å®¶åº—çš„è¨‚å–®";
        }
    }
    
    init();
  </script>
