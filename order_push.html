  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>

    /* å“åèˆ‡åƒ¹æ ¼è³‡è¨Š */

    /* æ•¸é‡æŒ‰éˆ•çµ„ */

    /* ç¬¬äºŒåˆ—ï¼šå‚™è¨»æ¡† (å–®ç¨ä¸€åˆ—) */
    .note-input {
      width: 100%;

      border-radius: 8px;
      padding: 8px 12px;

<body>
  <div class="container p-0">
    <h4 id="storeTitle" class="text-center fw-bold mb-3">ğŸ± è¼‰å…¥ä¸­...</h4>
    <div id="menuList"></div>
    <div id="loading" class="text-center py-5"><div class="spinner-border text-success"></div></div>
    
    <button id="submitBtn" class="btn submit-btn w-100 mt-2 shadow" onclick="submitOrder()" style="display:none;">é€å‡ºè¨‚å–®</button>
    <button id="cancelBtn" class="btn btn-outline-danger w-100 mt-3 border-0" onclick="cancelMyOrder()" style="display:none;">ğŸ—‘ï¸ å–æ¶ˆæˆ‘åœ¨é€™å®¶åº—çš„è¨‚å–®</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // âš ï¸ è¨˜å¾—æ›´æ›ç‚ºæ–°æ©Ÿå™¨äººçš„åƒæ•¸
    const LIFF_ID = 'æ‚¨çš„_æ–°ç‰ˆ_LIFF_ID'; 
    const GAS_API_URL = 'æ‚¨çš„_æ–°ç‰ˆ_GAS_ç¶²å€'; 

    const urlParams = new URLSearchParams(window.location.search);
    const storeName = urlParams.get('store');

    async function init() {
      document.getElementById('storeTitle').innerText = "ğŸ± " + storeName;
      try {
        await liff.init({ liffId: LIFF_ID });
        // ä¸å†éœ€è¦ chat_message.write æ¬Šé™ï¼Œé¿å…å ±éŒ¯
        if (!liff.isLoggedIn()) { liff.login(); return; } 
        
        const res = await fetch(`${GAS_API_URL}?action=getMenu&store=${encodeURIComponent(storeName)}`);
        const items = await res.json();
        renderMenu(items);
      } catch (e) { alert("è®€å–å¤±æ•—: " + e.message); }
    }

    function renderMenu(items) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'block';
      document.getElementById('cancelBtn').style.display = 'block';
      const list = document.getElementById('menuList');
      window.menuData = items;

      items.forEach((item, i) => {
        list.innerHTML += `
          <div class="item-card">
            <div class="row-top">
              <input type="checkbox" class="form-check-input" id="check${i}" style="transform: scale(1.3);">
              <div class="item-info">
                <span class="item-name">${item.name}</span>
                <span class="item-price">$${item.price}</span>
              </div>
              <div class="qty-group">
                <button class="qty-btn" onclick="updateQty(${i}, -1)">-</button>
                <span class="mx-2 fw-bold" id="qty${i}">1</span>
                <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
              </div>
            </div>
            <div class="row-bottom">
              <input type="text" class="note-input" placeholder="æœ‰ä»€éº¼ç‰¹æ®Šè¦æ±‚å—ï¼Ÿ(å¦‚ï¼šä¸è¾£ã€å»å†°)" id="note${i}">
            </div>
          </div>`;
      });
    }

    function updateQty(i, d) {
      const el = document.getElementById(`qty${i}`);
      let c = parseInt(el.innerText);
      if (c + d >= 1) el.innerText = c + d;
    }

    // èƒŒæ™¯å‚³è¼¸é»é¤ (Push æ¨¡å¼)
    async function submitOrder() {
      let orders = [];
      window.menuData.forEach((item, i) => {
        if (document.getElementById(`check${i}`).checked) {
          orders.push({ 
            item: item.name, price: item.price, 
            qty: document.getElementById(`qty${i}`).innerText, 
            note: document.getElementById(`note${i}`).value 
          });
        }
      });

      if (orders.length === 0) { alert("è«‹è‡³å°‘å‹¾é¸ä¸€é …é¤é»ï¼"); return; }

      const btn = document.getElementById('submitBtn');
      btn.innerText = "å‚³é€ä¸­...";
      btn.disabled = true;

      try {
        const profile = await liff.getProfile();
        const context = liff.getContext();
        // æŠ“å–ç¾¤çµ„ IDï¼Œè®“æ©Ÿå™¨äººçŸ¥é“æ¨æ’­åˆ°å“ªè£¡
        const targetId = (context && (context.groupId || context.roomId)) ? (context.groupId || context.roomId) : profile.userId;

        const payload = { 
          action: "direct_order", 
          storeName: storeName, 
          userId: profile.userId, 
          displayName: profile.displayName, 
          targetId: targetId, 
          orders: orders 
        };

        const response = await fetch(GAS_API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await response.json();
        
        if (result.status === "success") {
          liff.closeWindow(); // æˆåŠŸå¾Œç›´æ¥é—œé–‰ï¼Œç”±æ©Ÿå™¨äººæ¨æ’­è¨Šæ¯
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        alert("å‚³é€å¤±æ•—ï¼š" + err.message);
        btn.innerText = "é€å‡ºè¨‚å–®";
        btn.disabled = false;
      }
    }

    // èƒŒæ™¯å‚³è¼¸å–æ¶ˆ (éœé»˜æ¨¡å¼)
    async function cancelMyOrder() {
      if (!confirm("ç¢ºå®šè¦åˆªé™¤æ‚¨åœ¨é€™å®¶åº—çš„æ‰€æœ‰è¨‚å–®å—ï¼Ÿ")) return;
      try {
        const profile = await liff.getProfile();
        const payload = { action: "cancel_order", storeName: storeName, userId: profile.userId };
        const res = await fetch(GAS_API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await res.json();
        if (result.status === "success") {
          alert("å·²æˆåŠŸå–æ¶ˆè¨‚å–®ï¼");
          location.reload();
        }
      } catch (err) {
        alert("å–æ¶ˆå¤±æ•—ï¼š" + err.message);
      }
    }
    init();
  </script>
