<body>
  <div class="container p-0">

    <div id="menuList"></div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <script>
    const LIFF_ID = '2008843970-plLtL947'; // âš ï¸ è«‹ç¢ºèªé€™è£¡å¡«çš„æ˜¯æ­£ç¢ºçš„ LIFF ID
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzDPUvZg5-vxSV5mRC7qfsgNyez18dLorbwRItZ_ALXDsxbW7pC_I3PAuTEEe530BYQWA/exec'; // âš ï¸ è«‹å¡«å…¥ GAS ç¶²å€

    const urlParams = new URLSearchParams(window.location.search);
    const storeName = urlParams.get('store');

    // åˆå§‹åŒ–
    async function init() {
      document.getElementById('storeTitle').innerText = "ğŸ± " + storeName;
      try {
        await liff.init({ liffId: LIFF_ID });
        
        // å¼·åˆ¶æª¢æŸ¥æ¬Šé™ (å»ºè­°ä¿ç•™ï¼Œé¿å…æ¬Šé™ä¸è¶³å ±éŒ¯)
        if (!liff.isLoggedIn()) {
           liff.login({ scope: "chat_message.write" });
           return;
        }

        const res = await fetch(`${GAS_API_URL}?action=getMenu&store=${encodeURIComponent(storeName)}`);
        const items = await res.json();

    // æ¸²æŸ“èœå–®
    function renderMenu(items) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'block';
      
      // å¦‚æœæœ‰å–æ¶ˆæŒ‰éˆ•ï¼Œä¹Ÿè¦è¨˜å¾—é¡¯ç¤º
      const cancelBtn = document.getElementById('cancelBtn');
      if(cancelBtn) cancelBtn.style.display = 'block';

      const list = document.getElementById('menuList');
      window.menuData = items; // å­˜å…¥å…¨åŸŸè®Šæ•¸ä¾›é€å‡ºæ™‚ä½¿ç”¨

      items.forEach((item, i) => {
        // ç‚ºäº†ç¯€çœç©ºé–“ï¼Œå°‡åƒ¹æ ¼é¡¯ç¤ºç‚º ($100) çš„æ ¼å¼
        list.innerHTML += `
          <div class="item-card d-flex align-items-center">
            
            <div class="me-2">
              <input type="checkbox" class="form-check-input" id="check${i}" style="transform: scale(1.2);">
            </div>
            
            <div class="flex-grow-1 text-truncate pe-2" style="font-size: 15px; line-height: 1.2;">
              <span class="fw-bold text-dark">${item.name}</span>
              <br>
              <span class="text-secondary small" style="font-size: 12px;">$${item.price}</span>
            </div>

            <div class="me-2">
              <input type="text" class="note-input w-100" style="width: 70px;" placeholder="å‚™è¨»" id="note${i}">
            </div>

            <div class="d-flex align-items-center bg-light rounded-pill px-1" style="border: 1px solid #eee;">
              <button class="qty-btn border-0 bg-transparent" onclick="updateQty(${i}, -1)">-</button>
              <span class="mx-1 fw-bold small" id="qty${i}" style="min-width: 15px; text-align: center;">1</span>
              <button class="qty-btn border-0 bg-transparent" onclick="updateQty(${i}, 1)">+</button>
            </div>

          </div>`;
      });
    }

    async function cancelMyOrder() {
      if (!confirm("ç¢ºå®šè¦åˆªé™¤æ‚¨åœ¨é€™å®¶åº—çš„æ‰€æœ‰è¨‚å–®å—ï¼Ÿ")) return;

      try {
        // å‚³é€æ–‡å­—æŒ‡ä»¤ï¼š /CANCEL_ORDER|åº—å
        const msg = "/CANCEL_ORDER|" + storeName;
        
        await liff.sendMessages([{ type: 'text', text: msg }]);
        liff.closeWindow();
        
      } catch (err) {
        alert("å–æ¶ˆå¤±æ•—ï¼Œè«‹ç¢ºèªæ¬Šé™ã€‚\n" + err.message);
      }
    }

    function updateQty(index, delta) {
      const el = document.getElementById(`qty${index}`);
      let current = parseInt(el.innerText);
      if (current + delta >= 1) el.innerText = current + delta;
    }

    // ğŸš€ æ ¸å¿ƒä¿®æ”¹ï¼šæ”¹å›ç™¼é€ /COMMIT_ORDER æ–‡å­—è¨Šæ¯
    async function submitOrder() {
      // 1. æ”¶é›†è¨‚å–®
      let orders = [];
      window.menuData.forEach((item, i) => {
        if (document.getElementById(`check${i}`).checked) {
          orders.push({
            item: item.name,
            price: item.price,
            qty: document.getElementById(`qty${i}`).innerText,
            note: document.getElementById(`note${i}`).value
          });
        }
      });

      if (orders.length === 0) { alert("è«‹è‡³å°‘å‹¾é¸ä¸€é …é¤é»ï¼"); return; }

      const btn = document.getElementById('submitBtn');
      btn.innerText = "è³‡æ–™å‚³é€ä¸­...";
      btn.disabled = true;

      try {
        // 2. æª¢æŸ¥ç™»å…¥èˆ‡æ¬Šé™
        if (!liff.isLoggedIn()) {
            liff.login({ scope: "chat_message.write" }); // å¼·åˆ¶è¦æ±‚ç™¼è¨€æ¬Šé™
            return;
        }
        const profile = await liff.getProfile();

        // 3. æº–å‚™è¦åœ¨èƒŒæ™¯å‚³é€çš„è³‡æ–™
        const payload = {
            action: "direct_order", 
            storeName: storeName,
            userId: profile.userId,
            displayName: profile.displayName,
            orders: orders
        };

        // 4. èƒŒæ™¯å‚³é€çµ¦ GAS (é€™æ­¥ä¸æœƒåœ¨èŠå¤©å®¤é¡¯ç¤ºä»»ä½•æ±è¥¿)
        const response = await fetch(GAS_API_URL, {
            method: "POST",
            body: JSON.stringify(payload)
            // âš ï¸ é€™è£¡æ•…æ„ä¸åŠ  headerï¼Œé¿å… GAS è·¨åŸŸå•é¡Œ (CORS)
        });
        
        const result = await response.json();

        if (result.status === "success") {
            // 5. å­˜æª”æˆåŠŸï¼åªç™¼é€ä¸€å¥ç°¡å–®çš„è©±è®“å¤§å®¶çŸ¥é“
            // å¦‚æœé€™æ­¥å ±éŒ¯ï¼Œä»£è¡¨ LIFF æ¬Šé™æœ‰å•é¡Œï¼Œä½†å…¶å¯¦è³‡æ–™å·²ç¶“å­˜é€²å»äº†
            if (liff.isInClient()) {
                try {
                    await liff.sendMessages([{ 
                        type: 'text', 
                        text: "âœ… æˆ‘é»å¥½é¤äº† (" + storeName + ")" 
                    }]);
                } catch (msgErr) {
                    console.log("ç™¼è¨Šå¤±æ•—(å¯èƒ½æ˜¯æ¬Šé™å•é¡Œ)ï¼Œä½†è¨‚å–®å·²å­˜æª”");
                }
            }
            liff.closeWindow();
        } else {
            throw new Error("ä¼ºæœå™¨å›å‚³éŒ¯èª¤");
        }
        
      } catch (err) {
        alert("å‚³é€å¤±æ•—ï¼š" + err.message);
        btn.innerText = "é€å‡ºè¨‚å–®";
        btn.disabled = false;
      }
    }
    
    init();
  </script>
