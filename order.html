  <style>

<body>
  <div class="container p-0">
    <h4 id="storeTitle" class="text-center fw-bold mb-3">ğŸ± è¼‰å…¥ä¸­...</h4>
    <div id="menuList"></div>
    <div id="loading" class="text-center py-5"><div class="spinner-border text-success"></div></div>
    
    <button id="submitBtn" class="btn submit-btn w-100 mt-2 shadow" onclick="submitOrder()" style="display:none;">é€å‡ºè¨‚å–®</button>
    <button id="cancelBtn" class="btn btn-outline-danger w-100 mt-3 border-0" onclick="cancelOrder()" style="display:none;">ğŸ—‘ï¸ å–æ¶ˆæˆ‘çš„è¨‚å–®</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = '2008843970-plLtL947'; 
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzDPUvZg5-vxSV5mRC7qfsgNyez18dLorbwRItZ_ALXDsxbW7pC_I3PAuTEEe530BYQWA/exec';
    const urlParams = new URLSearchParams(window.location.search);
    const storeName = urlParams.get('store');

    async function init() {
      document.getElementById('storeTitle').innerText = "ğŸ± " + storeName;
      try {
        await liff.init({ liffId: LIFF_ID });
        // ç©©å®šç‰ˆéœ€è¦ç™¼è¨€æ¬Šé™
        if (!liff.isLoggedIn()) { liff.login({ scope: "chat_message.write" }); return; }
        const res = await fetch(`${GAS_API_URL}?action=getMenu&store=${encodeURIComponent(storeName)}`);
        const items = await res.json();
        renderMenu(items);
      } catch (e) { alert("è®€å–å¤±æ•—: " + e.message); }
    }

    function renderMenu(items) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'block';
      document.getElementById('cancelBtn').style.display = 'block';
      const list = document.getElementById('menuList');
      window.menuData = items;

      items.forEach((item, i) => {
        list.innerHTML += `
          <div class="item-card">
            <div class="d-flex align-items-center row-top">
              <input type="checkbox" class="form-check-input" id="check${i}" style="transform: scale(1.3);">
              
              <div class="item-info text-truncate">
                <span class="item-name">${item.name}</span>
                <span class="item-price">$${item.price}</span>
              </div>

              <div class="qty-group">
                <button class="qty-btn" onclick="updateQty(${i}, -1)">-</button>
                <span class="mx-2 fw-bold" id="qty${i}">1</span>
                <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
              </div>
            </div>

            <div class="row-bottom">
              <input type="text" class="note-input" placeholder="å‚™è¨» (å¦‚ï¼šå»å†°ã€ä¸è¾£)" id="note${i}">
            </div>
          </div>`;
      });
    }

    function updateQty(i, d) {
      const el = document.getElementById(`qty${i}`);
      let c = parseInt(el.innerText);
      if (c + d >= 1) el.innerText = c + d;
    }

    async function submitOrder() {
      let orders = [];
      window.menuData.forEach((item, i) => {
        if (document.getElementById(`check${i}`).checked) {
          orders.push({ 
            item: item.name, 
            price: item.price, 
            qty: document.getElementById(`qty${i}`).innerText, 
            note: document.getElementById(`note${i}`).value 
          });
        }
      });
      if (orders.length === 0) { alert("è«‹è‡³å°‘å‹¾é¸ä¸€é …ï¼"); return; }
      try {
        // ä½¿ç”¨ç©©å®šç‰ˆçš„æ–‡å­—æŒ‡ä»¤ç™¼é€
        const cmd = `/COMMIT_ORDER|${storeName}|${JSON.stringify(orders)}`;
        await liff.sendMessages([{ type: 'text', text: cmd }]);
        liff.closeWindow();
      } catch (err) { alert("ç™¼é€å¤±æ•—: " + err.message); }
    }

    async function cancelOrder() {
      if (!confirm("ç¢ºå®šè¦å–æ¶ˆé€™å®¶åº—çš„æ‰€æœ‰è¨‚å–®å—ï¼Ÿ")) return;
      try {
        await liff.sendMessages([{ type: 'text', text: `/CANCEL_ORDER|${storeName}` }]);
        liff.closeWindow();
      } catch (err) { alert("ç™¼é€å¤±æ•—: " + err.message); }
    }
    init();
  </script>
</body>
